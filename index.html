<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>song for you</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 40px 0;
  overflow: hidden;
}

.container {
  width: 90%;
  max-width: 520px;
  background: rgba(20,20,20,0.95);
  border-radius: 25px;
  padding: 24px;
  position: relative;
  z-index: 2;
}

h1 {
  text-align: center;
}

.intro {
  margin: 12px 0 20px;
  padding: 14px;
  border-radius: 16px;
  text-align: center;
  font-size: 14px;
  color: #ffd6e8;
  background: rgba(255,105,180,0.08);
  border: 1.5px solid rgba(255,105,180,0.6);
  box-shadow: 0 0 18px rgba(255,105,180,0.25);
  animation: bounce 2.5s infinite;
}

/* ===== Song Card ===== */
.song {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 14px;
  margin: 12px 0;
  cursor: pointer;
  transition: 0.3s;
  animation: fadeUp 0.6s ease forwards;
}

.song:hover {
  background: rgba(255,105,180,0.12);
  transform: scale(1.03);
}

/* ===== Lyrics Box ===== */
.lyrics {
  display: none;
  margin-top: 12px;
  padding: 14px;
  border-radius: 14px;
  background: rgba(255,105,180,0.08);
  border: 1.5px solid rgba(255,105,180,0.6);
  box-shadow: 0 0 15px rgba(255,105,180,0.25);
  text-align: center;
  animation: pop 0.4s ease;
}

.lyrics p {
  color: #ffd6e8;
  font-size: 14px;
}

.player {
  margin-top: 10px;
}

iframe {
  width: 100%;
  height: 80px;
  border: none;
  border-radius: 12px;
}

/* ===== Floating Hearts ===== */
.heart {
  position: fixed;
  bottom: -20px;
  color: hotpink;
  pointer-events: none;
  animation: floatUp linear forwards;
  opacity: 0.85;
}

/* ===== Animations ===== */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  0% { transform: scale(0.9); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(0.6);
    opacity: 0;
  }
  20% { opacity: 1; }
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>song for you ♥</h1>

  <div class="intro">
    Love is the flower<br>
    you've got to let grow.
  </div>

  <div id="songList"></div>
</div>

<script>
const songs = [
  {
    title: "All That I Know – Zuhair",
    lyrics: "' So get closer to me\nAnd tell me you want this for forever '",
    spotify: "https://open.spotify.com/embed/track/6WWT1CpP2R1iFi6GtMRIAc"
  },
  {
    title: "My Love Mine All Mine – Mitski",
    lyrics: "' Moon, tell me if I could\nSend up my heart to you? '",
    spotify: "https://open.spotify.com/embed/track/3vkCueOmm7xQDoJ17W1Pm3"
  },
  {
    title: "Better With You – Austin Mahone",
    lyrics: "' I like it better with you\nThere's nothing that compares to your company '",
    spotify: "https://open.spotify.com/embed/track/1mw3N6ALRy0RjxhkxVbKrJ"
  },
  {
    title: "Double Take – Dhruv",
    lyrics: "' You're my vice, you're my muse\nYou're a nineteenth-floor view '",
    spotify: "https://open.spotify.com/embed/track/47isJpIIO8m7BJEhiFhnaf"
  },
  {
    title: "Tip Toe – HYBS",
    lyrics: "' If you're in the mood\nWe can take it to the moon '",
    spotify: "https://open.spotify.com/embed/track/0MJ5wKsPEeihONNfugHGy7"
  }
];

const list = document.getElementById("songList");

/* ===== Hearts ===== */
function createHeart(extra = false) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "♥";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (extra ? 14 : 10) + Math.random() * 20 + "px";
  heart.style.animationDuration = (extra ? 2 : 6) + Math.random() * 3 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}

/* floating hearts all the time */
setInterval(() => createHeart(false), 400);

/* burst hearts when play */
function burstHearts() {
  for (let i = 0; i < 20; i++) {
    createHeart(true);
  }
}

function render() {
  list.innerHTML = "";

  songs.forEach((s) => {
    const div = document.createElement("div");
    div.className = "song";

    div.innerHTML = `
      <strong>${s.title}</strong>
      <div class="lyrics">
        <p>${s.lyrics.replace(/\n/g,"<br>")}</p>
        <div class="player"></div>
      </div>
    `;

    div.onclick = () => {
      document.querySelectorAll(".lyrics").forEach(l => l.style.display = "none");
      document.querySelectorAll(".player").forEach(p => p.innerHTML = "");

      const lyrics = div.querySelector(".lyrics");
      const player = div.querySelector(".player");

      lyrics.style.display = "block";
      burstHearts();

      player.innerHTML = `
        <iframe
          src="${s.spotify}"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
      `;
    };

    list.appendChild(div);
  });
}

render();
</script>
</body>
</html>
